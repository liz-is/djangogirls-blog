{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.text|truncatewords:15 }}</p>
            <a href="{% url 'blog:detail' post.id %}">Comments: {{ post.approved_comments.count }}</a>
        </article>
    {% endfor %}

{% endblock %}
